<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Новый продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row g-3 align-items-center">
        <form method="post" th:action="@{'/new_product'}">
            <div class="col-auto">
                <label for="productID" class="col-form-label">ID</label>
                <input type="number" class="form-control" id="productID" name="id">
            </div>
            <div class="col-auto">
                <label for="productName" class="col-form-label">Название</label>
                <input type="text" class="form-control" id="productName" name="title">
            </div>
            <div class="col-auto">
                <label for="productCost" class="col-form-label">Цена</label>
                <input type="number" class="form-control" id="productCost" name="cost">
            </div>
            <p></p>
            <button type="submit" class="btn btn-light">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
